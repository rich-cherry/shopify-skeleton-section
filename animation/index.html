<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="js">

<div data-animate="true">
  <div class="animation-crop">
    <h1 data-animation="fade-up" data-animation-order="1">hello world</h1>

  </div>
    <div class="animation-crop">
      <h2 data-animation="fade-up" data-animation-order="2">hello world again</h2>

  </div>
    <div class="animation-crop">
      <h3 data-animation="fade-up" data-animation-order="3">hello world one more time</h3>

  </div>
</div>


<div data-animate="true">
  <h1 data-animation="fade-up" data-animation-order="1">hello world</h1>
  <h2 data-animation="fade-up" data-animation-order="2">hello world again</h2>
  <h3 data-animation="fade-up" data-animation-order="3">hello world one more time</h3>
</div>

<div data-animate="true">
  <h1 data-animation="rise-up" data-animation-order="1">hello world</h1>
  <h2 data-animation="rise-up" data-animation-order="2">hello world again</h2>
  <h3 data-animation="rise-up" data-animation-order="3">hello world one more time</h3>
</div>

<div data-animate="true">
  <h1 data-animation="fade-in" data-animation-order="1">hello world</h1>
  <h2 data-animation="fade-in" data-animation-order="2">hello world again</h2>
  <h3 data-animation="fade-in" data-animation-order="3">hello world one more time</h3>
</div>


  <script src="/animation/index.js" defer="defer"></script>
</body>
</html>
